<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" href="main.css">
    <title>아이디 찾기</title>
</head>
<body>

        <nav class="top-nav">
            <div class="nav-container">
                <div class="logo-area">
                    <img src="img/logo.png" alt="Logo" class="logo">
                    <img src="img/letters.svg" alt="Letters" class="letters">
                </div>
                <div class="login-area">
                    <span class="login-text" id="loginText">로그인</span>
                    <span class="user-name" id="userName" style="display: none;">사용자 이름</span>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="box2">
                <h1 class="title" style="margin-bottom: 32px;">아이디 찾기 </h1>
                
               

                <!-- 추가된 텍스트와 이미지 -->
                <div class="findacccount-message" style="text-align: center;">
                    <p style="color: var(--Gray-700, #344054); font-family: Pretendard; font-size: 16px; font-style: normal; font-weight: 400; line-height: 24px;">
                        가입하신 이름과 이메일을 확인해주세요.
                    </p></div>
                    <div class="input-container">
                        <label class="input-label">이름</label>
                        <input type="text" placeholder="이름 입력" class="login-input">
                                </div>
                                <div class="input-container"><label class="input-label">이메일</label>
        <input type="email" placeholder="이메일 입력" class="login-input"></div>
             

                <div class="button-container" style="margin-top: 24px;">
                    <button class="button-normal">확인</button>
                </div>   
            </div>
            
        </main>
    </div>

</body>
</html>
