<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" href="main2.css">
    <title>로그인</title>
</head>
<body>
    <div class="device-background">
    <div class="block-center">
        <div class="language-selector">
            <button class="lang-buttonblue selected" onclick="changeLanguage('ko')">한글</button>
            <button class="lang-buttonblue" onclick="changeLanguage('en')">EN</button>
        </div>
        <div class="h2">로그인</div>
        <div class="h3">EATS에 오신 것을 환영합니다!</div>
        <div class="signin-container">
            <span class="label">이메일</span>
            <input class="signin-module" type="email" placeholder="이메일 입력">
        </div>
        <div class="signin-container">
            <span class="label">비밀번호</span>
            <input class="signin-module" type="password" placeholder="비밀번호 입력">
        </div>
        <div class="checkbox-auto">
            <input type="checkbox" background color="#343338"> 자동 로그인
        </div>
        <div class="disclaimer">아직 회원가입을 안하셨나요? PC에서 회원가입 후 사용해주세요.</div>
        <button class="button-basic">로그인</button>
        <div class="spacer"></div>
        <img src="img/logo.svg" width="102px" height="auto">
    </div>
   
    </div>
   

</body>
