<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" href="main.css">
    <title>회원상세</title>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo-area">
                <img src="img/Logo.png" alt="Logo" class="logo">
                <img src="img/letters.svg" alt="Letters" class="letters">
            </div>
            <div class="login-area">
                <span class="login-text" id="loginText" style="display: none;" >로그인</span>
                <div class="user-info" id="userInfo">
                    <img src="img/profile.svg" alt="프로필" class="profile-icon">
                    <span class="user-name">사용자 이름</span>
                </div>
            </div>
        </div>
    </nav>
    <main class="main-detail">
        <div class="breadcrumb-container">
        <div class="breadcrumb-box">
            <a href="PAT02.html" class="breadcrumb-content">
                <img src="img/arrow_left_pat05.svg" width="20px" height="20px" alt="뒤로">
                <span>뒤로</span>
            </a>
        </div>
        <div class="result-buttongroup">
            <button class="download-button"><img src="img/download.svg">다운로드</button>
            <button class="print-button"><img src="img/printer.svg">인쇄하기</button>
        </div>



    </div>
        <div class="new-detail">
            <div class="detail-left">
                <div class="name-block">
                <div class="patient-name">김*순</div>
        <button class="delete-button" onclick="openModal('김*순', event)">
            <img src="img/trash-2.svg" class="button-delete" alt="삭제" width="24px" height="24px">
        </button></div>
            <div class="patient-number">193884</div>
            <div class="patient-info">
                <div class="patient-block">
                <label class="input-label">나이</label>
                <label class="age-label">1Y (20M)</label>
            </div>
                <div class="patient-block">
                    <label class="input-label">생년월일</label>
                    <input type="date" class="styled-input" value="1980-12-30"> <!-- 차트 생년월일 표시 -->
                </div>
                <div class="patient-block">
                    <label class="input-label">성별</label>
                    <select class="gender-select styled-input">
                        <option value="남성" selected>남성</option>
                        <option value="여성">여성</option>
                    </select>
                </div>
                <div class="patient-block">
                    <label class="input-label">메모</label>
                    <input type="text" class="styled-input" placeholder="메모 입력">
                </div>
            </div>
            </div>
            <div class="detail-right">
                <iframe id="pdf-viewer" src="" width="100%" height="800px" style="border: none;"></iframe>
            </div>
            
        </div></div>
        </main>
    </main>
    
<script>
function loadPdf(url) {
    const pdfViewer = document.getElementById('pdf-viewer');
    pdfViewer.src = url; // PDF 파일 URL 설정
}

// PDF 파일 URL 예시
loadPdf('path/to/result.pdf');
</script>
</body>
</html>
