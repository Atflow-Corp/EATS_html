<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" href="main.css">
    <title>비밀번호 찾기</title>
</head>
<body>

        <nav class="top-nav">
            <div class="nav-container">
                <div class="logo-area">
                    <img src="img/logo.png" alt="Logo" class="logo">
                    <img src="img/letters.svg" alt="Letters" class="letters">
                </div>
                <div class="login-area">
                    <span class="login-text" id="loginText">로그인</span>
                    <span class="user-name" id="userName" style="display: none;">사용자 이름</span>
                </div>
            </div>
        </nav>
        <main class="main-content">
            <div class="box2">
                <h1 class="title" style="margin-bottom: 32px;">비밀번호 찾기 </h1>
                
               

                <!-- 추가된 텍스트와 이미지 -->
                <div class="signin-message" style="text-align: center;">
                    <p style="color: var(--Gray-700, #344054); font-family: Pretendard; font-size: 16px; font-style: normal; font-weight: 400; line-height: 24px;">
                        가입하신 이메일 주소를 입력하시면, 해당 이메일로 임시 비밀번호를 보내드립니다.
                    </p>
                    <div class="input-container">
                    <label class="input-label">이메일</label>
        <input type="email" placeholder="이메일" class="login-input error">
        <img src="img/warning.svg" alt="경고" class="warning-icon">
        <div class="error-message">이메일 형식이 일치하지 않습니다. @를 포함하여 정확하게 입력해주세요.</div>
                </div></div>

                <div class="button-container" style="margin-top: 24px;">
                    <button class="button-normal">임시 비밀번호 보내기</button>
                </div>
                <div class="error-message" style="margin-top: 16px;">해당 이메일로 가입한 내역이 없습니다. 다시 확인해주세요.</div>
            </div>
            
        </main>
    </div>

</body>
</html>
