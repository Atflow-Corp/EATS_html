<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>비밀번호 전송 완료</title>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-container">
            <div class="logo-area">
                <img src="img/logo.png" alt="Logo" class="logo">
                <img src="img/letters.svg" alt="Letters" class="letters">
            </div>
            <div class="login-area">
                <span class="login-text" id="loginText">로그인</span>
                <span class="user-name" id="userName" style="display: none;">사용자 이름</span>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <div class="box2">
            <h1 class="title" style="margin-bottom: 32px;">비밀번호 전송 완료 </h1>
            
           

            <!-- 추가된 텍스트와 이미지 -->
            <div class="signin-message" style="text-align: center; margin-top: 32px;">
                <p style="color: var(--Gray-700, #344054); font-family: Pretendard; font-size: 16px; font-style: normal; font-weight: 400; line-height: 24px;">
                    입력한 이메일로 새로운 비밀번호가 전송되었습니다. <br>네트워크 환경에 따라서 지연될 수 있습니다. 잠시 후 확인해주세요.
                </p>
                              </div>

            <div class="button-container" style="margin-top: 32px;">
                <button class="button-normal">로그인 페이지로 이동</button>
            </div>
        </div>
        
    </main>
</div>

    
</body>
</html>
